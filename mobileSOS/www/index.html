<html ng-app="distress">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" href="./lib/bower_components/intl-tel-input/build/css/intlTelInput.css">

        <title>Hello World</title>
    </head>
    <body>
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#/">SOS Distress</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div ng-controller='NavbarCtrl' class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li ng-show="hideSignInAndOut()"><a href="#/signin">Sign In</a></li>
                <li ng-show="hideSignInAndOut()"><a href="#/signup">Sign up</a></li>
                <li ng-show="showContactsAndLogout()"><a href="#/emergencyContacts">Emergency Contacts</a></li>
                <li ng-show="showContactsAndLogout()"><a ng-click="logoutUser()">Logout</a></li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>

        <!-- the ng-view directive is where our templates will be loaded into when naviagted to -->
        <div ui-view></div>

        <!-- Required node for Google Maps API attribution -->
        <div id="google-div" style="height: 0px; width: 0px"></div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
        <script src="app/app.js"></script>
        <script src="app/cordova/cordovaReady.js"></script>

        <script src="app/locationDataServices/geoLocationService.js"></script>
        <script src="app/locationDataServices/googleAPIServices/mapMakerService.js"></script>
        <script src="app/locationDataServices/googleAPIServices/emergencyNumberService.js"></script>
        <script src="app/locationDataServices/dataFetcherService.js"></script>
        <script src="app/emergencyContacts/contactEditorService.js"></script>
        <script src="app/auth/authService.js"></script>
        <script src="app/auth/attachTokensService.js"></script>
        <script src="app/distressButton/distressButtonService.js"></script>
        <script src="app/home/homeCtrl.js"></script>
        <script src="app/emergencyContacts/contactCtrl.js"></script>
        <script src="app/signup/signupCtrl.js"></script>
        <script src="app/signin/signinCtrl.js"></script>
        <script src="app/policeMap/policeCtrl.js"></script>
        <script src="app/hospitalMap/hospitalCtrl.js"></script>
        <script src="app/navbar/navbarCtrl.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="./lib/bower_components/intl-tel-input/lib/libphonenumber/build/utils.js"></script>
        <script src="./lib/bower_components/intl-tel-input/build/js/intlTelInput.min.js"></script>
        <script src="./international-phone-number.js"></script>


        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
